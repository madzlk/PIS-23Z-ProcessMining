apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deploy
  labels:
    app: pm-proc
    tier: backend
    component: api
spec:
  selector:
    matchLabels:
      app: pm-proc
      tier: backend
  template:
    metadata:
      labels:
        app: pm-proc
        tier: backend
        component: api
    spec:
      containers:
        - name: api
          image: madzlk/backend-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_SERVICE_HOST
              value: "127.0.0.1"
            - name: DB_SERVICE_PORT
              value: "5432"
            - name: DB_USER
              value: "postgresuser"
            - name: DB_PASSWORD
              value: "postgrespwd"
            - name: DB_DATABASE
              value: "postgresdb"
  replicas: 2

---
apiVersion: v1
kind: Service
metadata:
  name: api-svc

spec:
  selector:
    app: pm-proc
    tier: backend
    component: api
  ports:
    - port: 8080
      targetPort: 8080
